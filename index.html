<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- external stylesheet-->
   <link rel="stylesheet" href="main.css">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
  
</head>
<body>
  

  <main class="wrapper">

     <article id="product__card">
          
          <!--Card image-->
            <picture class="product__image">
              <!-- Desktop-->
                <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
            

                <!--image (default)-->
                <img src="./images/image-product-mobile.jpg" alt="product_image">
            </picture>
           
             
                  
            <div class="product__content">

              <h6 class="catergory__txt">Perfume</h6>
              <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
              <p class="product__description">
               A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
              </p>

              <div class="price__section">
                 <span class="new__pricetag">$149.99</span>
              <sup class="old__pricetag"><strike>$169.99</strike></sup>
             </div>
          
                <button class="button" type="button" data-icon="shopping-cart">Add to cart</button>
         
            </div>
        </article>

      </main>
     
       
   

  
  </div>
</body>
</html>
