<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- external stylesheet-->
   <link rel="stylesheet" href="main.css">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
  
</head>
<body>

     <main class="wrapper">
        <article class="prod-card">

          <div class="prod-img">

  
                  <img src="./images/image-product-mobile.jpg" alt="product_image">
        

          </div>
           
             
                  
            <div class="prod-info">
              <h6 class="cater-txt">Perfume</h6>
              <h2>Gabrielle Essence Eau De Parfum</h2>
              <p>
               A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
              </p>

              <div class="price-section">
                 <span class="pricetag">$149.99</span>
              <span class="old-pricetag"><strike>$169.99</strike></span>

              </div>
             

          
                <button> <span><img src="./images/icon-cart.svg" alt="cart_image"></span>Add to cart</button>
         
            </div>
        </article>
     </main>

  
  </div>
</body>
</html>
